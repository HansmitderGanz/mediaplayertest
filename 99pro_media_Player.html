<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
	background-image: radial-gradient(circle at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 180%, rgba(0,0,0,1) 20%);
    display: center;
}


#whiteOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #dbdcdc;
    z-index: 1000;
}

@keyframes fadeZoomIn {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    60% {
        opacity: 1;
        transform: scale(1.0); /* Leichtes Overshoot f√ºr nat√ºrlichen Effekt */
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}


.page-wrapper {
    animation: fadeZoomIn 3s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;
    width: 100%;
    height: 100%;
}

.hidden {
    display: none;
}


.interactable {
  transition: transform 0.3s ease;
}

.interactable:hover {
  transform: scale(1.05);
}

.transcript-related {
    display: none;
	border-radius: 10px;
	z-index: 10;
	position: relative;
}

/* Normaler Modus */
body {
    background-color: #FAFAFA;
    color: black;
	transition: background-color 0.5s ease, color 0.5s ease;
}

/* Dark Mode */
body.dark-mode {
    background-color: #1a1a1a;
    color: white;
	transition: background-color 0.5s ease, color 0.5s ease;
}

body.dark-mode #shortcuts {
    color: black;
}

.videoControlBar {
    background-color: lightgray;
}

#transcript {
background-color: #dbdcdc;
transition: background-color 0.5s ease, color 0.5s ease;
}

body.dark-mode #transcript {
    background-color: #1a1a1a;
transition: background-color 0.5s ease, color 0.5s ease;
}

.videoControlBar.dark-mode {
    background-color: darkgray;
}

#shortcuts {
    /* Andere Stile... */
    z-index: 2; /* Hintergrund */
	box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.75);
}

#myVideo {
    position: relative; 
    /* Andere Stile... */
	box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.75); /* Horizontale Verschiebung, vertikale Verschiebung, Unsch√§rfe, Farbe */
    z-index: 2; /* Vordergrund */
	 transition: width 0.5s ease, height 0.5s ease;
}

body.dark-mode #myVideo {
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6); /* Helle Schatten im dunklen Modus */
}


.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #e1e1e1;
  -webkit-transition: .4s;
  transition: .4s;
	border: 2px solid #6b6b6b;
}

.slider:before {
  position: absolute;
  content: "üåú"; /* Halbmond-Symbol */
  height: 26px;
  width: 26px;
  left: 3px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  text-align: center;
  line-height: 26px;
  font-size: 16px;
box-shadow: 0px 3px 1px rgba(0, 0, 0, 0.4), /* inner shadow */
                0px 2px 2px rgba(0, 0, 0, 0.3); /* outer shadow */
}

input:checked + .slider {
  background-color: #ffc47e;
}

input:focus + .slider {
  box-shadow: 0 0 1px #1a1a1a; 
}

input:checked + .slider:before {
  content: "‚òÄÔ∏è"; /* Sonnen-Symbol */
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
  text-align: center;
  line-height: 26px;
  font-size: 16px;
}


.slider.round {
  border-radius: 34px;
box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3), /* inner shadow */
                0px 2px 2px rgba(0, 0, 0, 0.3); /* outer shadow */
}

.slider.round:before {
  border-radius: 50%;
}

.switch-transcript {
  position: relative;
  display: inline-block;
  width: 110px;
  height: 34px;
}

.switch-transcript input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider.transcript {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #e1e1e1;
  -webkit-transition: .4s;
  transition: .4s;
  border: 2px solid #6b6b6b;
}

.slider.transcript:after {
  content: "Transkript";
  color: #000000;
  display: block;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 63.5%;
  font-size: 16px;
  font-family: Arial, sans-serif;
	opacity: 1; /* Default opacity to 1 */
  transition: opacity 0.2s ease-in-out; /* Transition effect for smooth fade */
}

.slider.transcript:before {
  position: absolute;
  content: "üìù";
  height: 26px;
  width: 26px;
  left: 3px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  text-align: center;
  line-height: 26px;
  font-size: 16px;
}

input:checked + .slider.transcript:before {
  content: "‚ùå";
  -webkit-transform: translateX(70px);
  -ms-transform: translateX(70px);
  transform: translateX(75px);
}

input:checked + .slider.transcript:after {
	opacity: 0;
}

button.interactable, select.interactable, #videoFileLabel {
    /* Ihre bisherigen Stile ... */
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);  /* Dadurch wirkt es so, als ob der Button erhaben ist */
    transition: all 0.3s;  /* Der √úbergang macht die √Ñnderungen weicher */
}

/* √Ñnderung der Schatteneffekte beim √úberfahren mit der Maus */
button.interactable:hover, select.interactable:hover, #videoFileLabel:hover {
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);  /* Der Schatten wird dunkler */
}

/* √Ñnderung der Schatteneffekte beim Anklicken des Buttons */
button.interactable:active, select.interactable:active, #videoFileLabel:active {
    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);  /* Der Schatten wird kleiner, was den Eindruck erweckt, der Button w√§re gedr√ºckt */
}


.size-slider {
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        border: 2px solid #000; 
        border-radius: 20px; 
        padding: 10px 20px;
	box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3), /* inner shadow */
                0px 2px 2px rgba(0, 0, 0, 0.3); /* outer shadow */
    }

    .station {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        transition: font-size 0.3s;
	z-index: 0;
	font-size: 16;
	transition: font-size 0.3s, background-color 0.3s, color 0.3s;
	
	
    }

    .station::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 50%;
        z-index: -1;
        transition: transform 0.3s;
	
    box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3), /* inner shadow */
                0px 2px 2px rgba(0, 0, 0, 0.3); /* outer shadow */
    }

    .magnified {
        font-size: 20px;
	transition: font-size 0.3s;
	font-size: 22px;
    }

    .magnified::before {
        transform: scale(1.4); /* Increase background size */
    }

.selected::before {
    background-color: #ffc47e;
}


</style>
</head>
