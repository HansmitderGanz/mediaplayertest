<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
background-image: url("NO_PICTURE_HERE.png");
    background-repeat: no-repeat;
    background-size: cover;
}


#whiteOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #dbdcdc;
    z-index: 1000;
}

@keyframes fadeZoomIn {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    60% {
        opacity: 1;
        transform: scale(1.0); /* Leichtes Overshoot f√ºr nat√ºrlichen Effekt */
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}


.page-wrapper {
    animation: fadeZoomIn 3s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;
    width: 100%;
    height: 100%;
}


.transcript-related {
    display: none;
}

/* Normaler Modus */
body {
    background-color: #FAFAFA;
    color: black;
}

/* Dark Mode */
body.dark-mode {
    background-color: #1a1a1a;
    color: white;
}

body.dark-mode #shortcuts {
    color: black;
}

.videoControlBar {
    background-color: lightgray;
}

.videoControlBar.dark-mode {
    background-color: darkgray;
}

#transcript {
    top: 0;
    width: 90%;
    margin-left: 5%;
    margin-right: 5%;
}



#shortcuts {
    /* Andere Stile... */
    z-index: 2; /* Hintergrund */
}

#myVideo {
    position: relative; 
    /* Andere Stile... */
    z-index: 1; /* Vordergrund */
}


</style>
</head>
<body>


</body>
</html>

<div id="whiteOverlay"></div>

<div class="page-wrapper">

    <button id="toggleShortcuts" style="position: fixed; top: 130px; left: 10px; padding: 10px; background-color: lightgrey; border-radius: 10px; border: none; cursor: pointer; font-size: 20px;" onclick="toggleShortcuts()">üôà</button>

    <div id="shortcuts" style="position: fixed; top: 168px; left: 10px; padding: 10px; background-color: lightgrey; border-radius: 10px; display: none;">
        <h3>N√ºtzliche Shortcuts</h3>
        <table>
            <tr><td><b>Leertaste</b></td><td>: Play/Pause</td></tr>
            <tr><td><b>M</b></td><td>: Marker setzen</td></tr>
            <tr><td><b>Alt + S</b></td><td>: Stand speichern</td></tr>
            <tr><td><b>Pfeil links</b></td><td>: 5sek zur√ºck</td></tr>
            <tr><td><b>Pfeil rechts</b></td><td>: 5sek vor</td></tr>
            <tr><td><b>Alt + Pfeil links</b></td><td>: 1 Frame zur√ºck</td></tr>
            <tr><td><b>Alt + Pfeil rechts</b></td><td>: 1 Frame vor</td></tr>
        </table>
    </div>

    <div style="position: fixed; top: 10px; left: 10px;">
        <button onclick="toggleDarkMode()" 
            style="display: block; background-color: gray; 
            color: white; padding: 10px; border-radius: 10px; cursor: pointer; margin-bottom: 10px;"> 
            Dark Mode umschalten 
        </button>
        <select onchange="changeVideoSize(this.value)" style="padding: 10px; border-radius: 10px; cursor: pointer;">
            <option value="">Gr√∂√üe</option>
            <option value="480">Klein</option>
            <option value="720">Mittel</option>
            <option value="1280">Gro√ü</option>
        </select>
    </div>

    <div style="display: flex; justify-content: center; gap: 10px;">
        <input type="file" id="videoFile" accept=".mp4,.mov" onchange="loadVideo(event)" 
            style="display: inline-block; background-color: #DC143C; color: white; padding: 10px; border-radius: 10px; 
            cursor: pointer; margin-right: 10px;">
        <select onchange="handleSaveOptions(this)" style="padding: 10px; padding-left: 50px; border-radius: 10px; cursor: pointer;">
            <option selected disabled>Speichern/Laden</option>
            <option value="save">Stand speichern</option>
            <option value="load">Speicherstand laden</option>
        </select>
        <input type="file" id="loadMarkersFile" style="display: none;" onchange="loadMarkers(event)">

        <div style="position: absolute; left: 83.75%; top: 50px; width: 15%;">
            <h2 class="transcript-related">Interaktives Transkript</h2>
            <input class="transcript-related" type="file" id="transcriptFile" accept=".txt" onchange="loadTranscript(event)"
                style="background-color: #DC143C; color: white; padding: 10px; border-radius: 10px; cursor: pointer; margin-bottom: 10px;">
            <input class="transcript-related" type="search" id="transcriptSearch" placeholder="Suchen im Transkript..."
                style="padding: 10px; border-radius: 10px; cursor: pointer; margin-bottom: 10px; width: 100%;">
            <div class="transcript-related" id="transcript" style="border: solid 1px #ccc; padding: 10px; height: 540px; overflow-y: scroll;"></div>
        </div>

        <select onchange="handleExportOptions(this)" 
            style="display: inline-block; background-color: #2E8B57; color: white; padding: 10px; border-radius: 10px; cursor: pointer;">
            <option selected disabled>Anmerkungen Exportieren</option>
            <option value="markers">F√ºr AVID exportieren</option>
            <option value="table"> Als Tabelle exportieren</option>
        </select>

    </div>    
    <button style="position: absolute; top: 0.5%; right: 9.5%; padding: 10px; border-radius: 10px; cursor: pointer;" onclick="toggleTranscript()">Transkript ein/aus</button>
    
    <div style="text-align: center; margin-top: 10px;">
        <video id="myVideo" width="1280" height="720" controls style="display:block; margin: 0 auto; border-radius: 10px;"></video>
    </div>

    <div style="text-align: center; margin-top: 10px;">
        <button onclick="rewind(5)" style="padding: 10px; border-radius: 10px; cursor: pointer;">&#8647 5sek</button>
        <button onclick="rewind(1/25)" style="padding: 10px; border-radius: 10px; cursor: pointer;">&#8592 Frame</button>
        <button onclick="setMarker()" style="background-color: #F4A460; padding: 10px; border-radius: 10px; cursor: pointer;">Anmerkung setzen</button>
        <button onclick="forward(1/25)" style="padding: 10px; border-radius: 10px; cursor: pointer;">Frame &#8594</button>
        <button onclick="forward(5)" style="padding: 10px; border-radius: 10px; cursor: pointer;">5sek &#8649</button>
    </div>

    <ul id="markerList" style="padding: 20px; height: 100%; overflow: auto; background-color: transparent; max-height: 120px; border: 1px solid lightgray; border-radius: 5px; font-family: Arial; font-weight: bold;"></ul>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="Script_Player.js"></script>

</body>
</html>
