<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}


#whiteOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #dbdcdc;
    z-index: 1000;
}

@keyframes fadeZoomIn {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    60% {
        opacity: 1;
        transform: scale(1.0); /* Leichtes Overshoot f√ºr nat√ºrlichen Effekt */
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}


.page-wrapper {
    animation: fadeZoomIn 3s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;
    width: 100%;
    height: 100%;
}

.interactable {
  transition: transform 0.3s ease;
}

.interactable:hover {
  transform: scale(1.05);
}

.transcript-related {
    display: none;
}

/* Normaler Modus */
body {
    background-color: #FAFAFA;
    color: black;
	transition: background-color 0.5s ease, color 0.5s ease;
}

/* Dark Mode */
body.dark-mode {
    background-color: #1a1a1a;
    color: white;
	transition: background-color 0.5s ease, color 0.5s ease;
}

body.dark-mode #shortcuts {
    color: black;
}

.videoControlBar {
    background-color: lightgray;
}

.videoControlBar.dark-mode {
    background-color: darkgray;
}

#shortcuts {
    /* Andere Stile... */
    z-index: 2; /* Hintergrund */
}

#myVideo {
    position: relative; 
    /* Andere Stile... */
    z-index: 1; /* Vordergrund */
	 transition: width 0.5s ease, height 0.5s ease;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
	border: 2px solid #6b6b6b;
}

.slider:before {
  position: absolute;
  content: "üåú"; /* Halbmond-Symbol */
  height: 26px;
  width: 26px;
  left: 3px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  text-align: center;
  line-height: 26px;
  font-size: 16px;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #1a1a1a; 
}

input:checked + .slider:before {
  content: "‚òÄÔ∏è"; /* Sonnen-Symbol */
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
  text-align: center;
  line-height: 26px;
  font-size: 16px;
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

.switch-transcript {
  position: relative;
  display: inline-block;
  width: 110px;
  height: 34px;
}

.switch-transcript input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider.transcript {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border: 2px solid #6b6b6b;
}

.slider.transcript:after {
  content: "Transkript";
  color: #000000;
  display: block;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 63.5%;
  font-size: 16px;
  font-family: Arial, sans-serif;
	opacity: 1; /* Default opacity to 1 */
  transition: opacity 0.2s ease-in-out; /* Transition effect for smooth fade */
}

.slider.transcript:before {
  position: absolute;
  content: "üìù";
  height: 26px;
  width: 26px;
  left: 3px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  text-align: center;
  line-height: 26px;
  font-size: 16px;
}

input:checked + .slider.transcript:before {
  content: "‚ùå";
  -webkit-transform: translateX(70px);
  -ms-transform: translateX(70px);
  transform: translateX(75px);
}

input:checked + .slider.transcript:after {
	opacity: 0;
}

</style>
</head>
