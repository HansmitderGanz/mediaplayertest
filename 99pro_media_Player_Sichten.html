<style>
body {
    font-family: Arial, sans-serif;

#whiteOverlay {

}

@keyframes fadeZoomIn {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    60% {
        opacity: 1;
        transform: scale(1.0); /* Leichtes Overshoot f√ºr nat√ºrlichen Effekt */
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}


.page-wrapper {
    animation: fadeZoomIn 3s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;

}

.hidden {
    display: none !important;
}

.interactable {
  transition: transform 0.3s ease;
}

.interactable:hover {
  transform: scale(1.05);
}

.interactable-transcript {
    transition: transform 0.3s ease;
}

.interactable-transcript:hover {
    transform: scale(1.005); // √Ñndern Sie den Zoomfaktor hier
}

textarea {

}


#myVideo {
    margin-right: 10px;

body.dark-mode #myVideo {

}

#markerList {

}



#playerContainer {
    margin-top: 10px;
}



.show {

}

}

/* Normaler Modus */
body {
    background-color: #FAFAFA;
    color: black;
transition: background-color 0.5s ease, color 0.5s ease;
}

/* Dark Mode */
body.dark-mode {
    background-color: #1a1a1a;
    color: white;
	transition: background-color 0.5s ease, color 0.5s ease;
}

body.dark-mode #shortcuts {
    color: black;
}


.videoControlBar {
    background-color: lightgray;
}

.videoControlBar.dark-mode {

#markerListContainer {
	max-width: 500px;  /* Maximale Breite */

    overflow-y: auto;

    border-width: 2px;  /* Rahmendicke */
    border-color: #676767;  /* Rahmenfarbe */
	border-radius: 10px;
	display: block;
	box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
}

#markerListContainer.hidden {
    display: none !important;
}

body.dark-mode #markerListContainer {
    border-color: #c4c4c4;  /* Rahmenfarbe im Darkmode */
}

#markerList li {
    border-bottom: 2px solid #676767;
    padding: 8px 0; /* f√ºgt ein bisschen vertikalen Abstand hinzu, damit die Anmerkungen nicht zu nahe an der Linie sind */
	box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
}

body.dark-mode #markerList li {
border-color: #c4c4c4;
}

#myVideo {
    position: relative; 
    /* Andere Stile... */
    z-index: 2; /* Vordergrund */
}

#transcriptContainer {
    width: 120%; 
    margin: 20px auto;
	margin-top: 60px;

}

#transcriptContainer.hidden {
    display: none;
}

.switch-transcript {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch-transcript input { 
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #9c9c9c;
    -webkit-transition: .4s;
    transition: .4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

.switch-darkmode {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.slider.darkmode {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color:#9c9c9c;
    -webkit-transition: .4s;
    transition: .4s;
}

.slider.darkmode:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider.darkmode {
    background-color: #2196F3;  /* Farbe f√ºr Dark Mode */
}

input:focus + .slider.darkmode {
    box-shadow: 0 0 1px #2196F3;  /* Farbe bei Fokus im Dark Mode */
}

input:checked + .slider.darkmode:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

button.interactable, select.interactable, label.interactable {
    /* Ihre bisherigen Stile ... */
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); 
    transition: all 0.3s; 
}

button.interactable:hover, select.interactable:hover, label.interactable:hover{
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); 
}

button.interactable:active, select.interactable:active, label.interactable:active{
    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

</style>
</head>
