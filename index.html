<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
background-color:#0f0f0f;   /* Diese Zeile wurde hinzugefügt */
        }

        .img-background,
        #transitionVideoPlayer,
        #transitionVideoSichter {
            position: fixed;
            top: 60%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }

        .img-background {
            z-index: 800;
        }

        #transitionVideoPlayer,
        #transitionVideoSichter {
            z-index: 900;
            display: none;
        }

        button {
            position: absolute;
            top: 25%;
            z-index: 1000;
            color: black;
            background-color: transparent;
            border: none;
            font-size: 50px;
        }

        #playerButton {
            left: 38%;
            color: black;
        }

        #sichterButton {
            right: 38%;
            color: black;
        }

        a.button {
            display: none;
            position: fixed;
            top: 69%; /* adjust as needed */
            left: 49.5%;  /* adjust as needed */
            transform: translate(-50%, -50%);
            color: black;
            background-color:  transparent; /* test color: yellow */
            width: 310px;
            height: 310px;
            border-radius: 50%; 
            z-index: 1000;
        }
    </style>
</head>

<body>

<a href="#" class="button" id="navButton"></a>
    <button id="playerButton">←</button>
    <button id="sichterButton">→</button>
</a>
    

    <img class="img-background" src="Player Backround Main.png" alt="">

    <video id="transitionVideoPlayer" class="transitionVideo" preload="auto">
        <source src="Player Main Change Player.mp4" type="video/mp4">
    </video>
    <video id="transitionVideoSichter" class="transitionVideo" preload="auto">
        <source src="Player Main Change Sichter.mp4" type="video/mp4">
    </video>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var viewState = 'main';

    var playerButton = document.getElementById('playerButton');
    var sichterButton = document.getElementById('sichterButton');

    var bgImg = document.querySelector('.img-background');

    var transitionVideoPlayer = document.getElementById('transitionVideoPlayer');
    var transitionVideoSichter = document.getElementById('transitionVideoSichter');

    $('#playerButton').click(function() {
        if (viewState === 'main') {
            changeBackground('player', transitionVideoPlayer);
            viewState = 'player';
        } else if (viewState === 'sichter') {
            changeBackground('main', transitionVideoSichter);
            viewState = 'main';
        }
    });

    $('#sichterButton').click(function() {
        if (viewState === 'main') {
            changeBackground('sichter', transitionVideoSichter);
            viewState = 'sichter';
        } else if (viewState === 'player') {
            changeBackground('main', transitionVideoPlayer);
            viewState = 'main';
        }
    });

    function changeBackground(target, transitionVideo) {
        transitionVideo.style.display = "block";
        transitionVideo.play();
        transitionVideo.onended = function() {
            transitionVideo.style.display = "none";
            bgImg.src = `Player Backround ${target.charAt(0).toUpperCase() + target.slice(1)}.png`; 
            
            if(target === 'main') {
                playerButton.style.display = 'inline';
                sichterButton.style.display = 'inline';
            } else if (target === 'player') {
                playerButton.style.display = 'none';
                sichterButton.style.display = 'inline';
            } else if (target === 'sichter') {
                playerButton.style.display = 'inline';
                sichterButton.style.display = 'none';
            }
            updateButtonLink();
        }
    }

    function updateButtonLink() {
        var navButton = document.getElementById('navButton');
        if (viewState === 'player') {
            navButton.setAttribute('href', '99pro_media_Player.html');
            navButton.style.display = 'block';
        } else if(viewState === 'sichter') {
            navButton.setAttribute('href', '99pro_media_Player_Sichten.html');
            navButton.style.display = 'block';
        } else {
            navButton.style.display = 'none';
        }
    }

    // Call this function when the page loads to hide the button
    updateButtonLink();

</script>

</body>

</html>
